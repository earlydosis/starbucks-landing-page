<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="src/img/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            It's not just Coffee <br />
            It's <span>Starbucks</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Accusantium atque laborum est doloribus voluptas odit nisi pariatur
            sed omnis esse!
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="src/img">
          <img src="src/img/img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="src/img/thumb1.png"
            onclick="handleClick('src/img/img1.png'); changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="src/img/thumb3.png"
            onclick="handleClick('src/img/img3.png','#d752b1')"
          />
        </li>
        <li>
          <img
            src="src/img/img2 .png"
            onclick="handleClick('src/img/img2 .png','#ffb6c1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="src/img/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="src/img/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="src/img/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }
      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        console.log("quierovrcircle", circle);
        circle.style.background = color;
      }
      function handleClick(anything, color) {
        imgSlider(anything);
        changeCircleColor(color);
      }
    </script>
  </body>
</html>
